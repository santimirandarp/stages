<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="./css/index.css" rel="stylesheet"/>
  </head>

  <body>

    <nav id="navbar">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>

    <section id="info">
      <h2 class="fancyGradient">Miscellaneous</h2>
      <p>
      Please, try to avoid special characters <code class="inlineCode">( / * % . $ " @</code>. Find the <a href="https://github.com/santimirandarp">Quotes Library</a> on Github.</p>
    </section>

    <section title="get" class="requests" id="requests">
      <h2 class="fancyGradient">Quotes Library!</h2>
      <p>Get your favorite quotes!</p>
      <form aria-label="input text section follows" class="requests__get"/>
        <input pattern="^[^\x22\x27]+$" maxlength="100" type="text" placeholder="input text as a filter"/>
        <button type="submit">Get</button>
        <select id="select">
          <option value="all">all</option>
          <option value="sample">sample 5</option>
        </select>
      </form>

      <div class="requests__dropdown">
        <p>Now Try<br/>Posting!</p>
        <div>&darr;</div>
      </div>

      <form class="requests__post">
        <input 
            pattern="^[^\x22\x27]+$"
            type="text" 
            name="quote" 
            required
            minlength="10"
            maxlength="100" 
            placeholder="Insert new quote..."/>
        <br/>
        <input 
            pattern="^[^\x22\x27]+$"
            type="text"
            name="author"
            minlength="5" 
            maxlength="50"
            placeholder="Insert author..."/>
        <button type="submit"/>P<br/>o<br/>s<br/>t</button>
      </form>

<!-- author isnt required but we add "missing" author -->
  </section>

    <div id="quotes" class="quotes">
      <ul class="quotes__ul"></ul>
    </div>

    <script src="browser.js"></script>
  </body>
</html>
